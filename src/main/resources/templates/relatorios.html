<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatórios - Auditoria</title>
    
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .container { margin-top: 30px; }
        .table-header { background-color: #00897b; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="teal darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">ED CERTIFICA - Relatórios</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/pedidos">Pedidos</a></li>
                <li><a href="/relatorios">Relatórios</a></li>
            </ul>
        </div>
    </nav>

    <!-- Tabela de Auditoria -->
    <div class="container">
        <h3>Registros de Auditoria</h3>
        <table class="striped">
            <thead>
                <tr class="table-header">
                    <th>Ação</th>
                    <th>Entidade</th>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Detalhes</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${log.acao}"></td>
                    <td th:text="${log.entidade}"></td>
                    <td th:text="${log.entidadeId}"></td>
                    <td th:text="${log.usuario}"></td>
                    <td th:text="${log.detalhes}"></td>
                    <td th:text="${#temporals.format(log.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="teal darken-3 white-text center-align" style="padding: 15px;">
        &copy; 2025 ED CERTIFICA - Todos os direitos reservados.
    </footer>

</body>
</html>
