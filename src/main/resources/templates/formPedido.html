<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Pedido</title>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <h1 th:text="${pedido.id != null} ? 'Editar Pedido' : 'Novo Pedido'">Novo Pedido</h1>

    <form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Cliente:</label>
        <select th:field="*{cliente.id}" required>
            <option value="" disabled selected>Selecione o cliente</option>
            <option th:each="cliente : ${clientes}" 
                    th:value="${cliente.id}" 
                    th:text="${cliente.nome}"></option>
        </select>
        <br>

        <label>Tipo de Certificado:</label>
        <input type="text" th:field="*{tipoCertificado}" required>
        <br>

        <label>Data do Pedido:</label>
        <input type="date" th:field="*{dataPedido}" required>
        <br>

        <label>Status:</label>
        <select th:field="*{statusPedido}">
            <option value = "Pendente"> Pendente</option>
            <option value = "Em processamento">Em processamento</option>
            <option value = "Concluído">Concluído</option>
        </select>
        <br>

        <button type="submit">Salvar Pedido</button>
    </form>
</body>
</html>
