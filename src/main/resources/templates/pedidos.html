<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pedidos</title>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <h1>Lista de Pedidos</h1>
    <a th:href="@{/pedidos/novo}">Adicionar Novo Pedido</a>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Tipo de Certificado</th>
                <th>Data do Pedido</th>
                <th>Status do Pedido</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.cliente}">Cliente</td>
                <td th:text="${pedido.tipoCertificado}">Tipo</td>
                <td th:text="${pedido.dataPedido}">Data</td>
                <td th:text="${pedido.statusPedido}">Status</td>
                <td>
                    <a th:href="@{'/pedidos/editar/' + ${pedido.id}}">Editar</a> |
                    <a th:href="@{'/pedidos/excluir/' + ${pedido.id}}"
                        onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                </td>

            </tr>
        </tbody>
    </table>
</body>

</html>
